<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
     <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <title>Dryden Castilleja Lab 7</title>
    <style>
      #container {
          min-width: 310px;
          max-width: 800px;
          height: 400px;
          margin: 0 auto
      }
</style>

  </head>
  <body>
    <div id="container">
    </div>
    <script>
    Highcharts.chart('container', {
    chart: {
        type: 'line'
    },
    title: {
        text: 'Monthly Average Temperature'
    },

    xAxis: {
        categories: ['Sat', 'Sun', 'Mon', 'Tues', 'Wed', 'Thurs', 'Fri', 'Sat']
    },
    yAxis: {
        title: {
            text: 'Temperature (Â°F)'
        }
    },
    plotOptions: {
        line: {
            dataLabels: {
                enabled: true
            },
            enableMouseTracking: false
        }
    },
    series: [{
        name: 'Highest',
        data: [82.0, 81.0, 81.0, 70.0, 77.0, 78.0, 79.0, 80.0]
    }, {
        name: 'Lowest',
        data: [67.0, 59.0, 50.0, 47.0, 51.0, 60.0, 66.0, 66.0]
    }]
});

    </script>
  </body>
</html>
